name: API CI

on:
  pull_request:
    branches:
      - "main"
      - "dev"

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Repository 콘텐츠를 읽을 수 있는 권한을 부여
      checks: write # GitHub Checks API에 결과를 작성할 수 있는 권한을 부여
      pull-requests: write # Pull Request에 댓글을 달거나 상태를 업데이트할 수 있는 권한을 부여

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: Build with Gradle Wrapper
        run: ./gradlew clean build

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: ${{ github.workspace }}/build/test-results/**/*.xml